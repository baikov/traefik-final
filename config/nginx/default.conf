server {
	listen 80;
    server_name _;
    client_max_body_size 200M;
    set $cache_uri $request_uri;
	# server_name  localhost;
    location ^~ /media/ {
	# location /media/ {
        # autoindex on;
        # include /etc/nginx/mime.types;
		alias /usr/share/nginx/media/;
	}
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
